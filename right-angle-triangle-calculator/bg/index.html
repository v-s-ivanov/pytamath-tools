<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../pytamath.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="../../navbar.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="navbar" class="navbar">
        <a href="../../bg"><div id="Home" class="navButton firstNavButton">Начало</div></a>
        <a href=""><div id="Triangle Calcuator" class="navButton">Калкулатор на триъгълници</div></a>
        <a href="#"><div id="Right Triangle" class="navButton">Правоъгълен триъгълник</div></a>
        <a href=""><div id="Other Tools" class="navButton selector">Други инструменти</div></a>
        <a href=""><div id="Credits & Developers" class="navButton">Разработчици</div></a>
        <a href="../en"><div id="flag" class="navButton flag"><img src="../../flags/UK.png" alt="" class="flagimg"></div></a>
    </div>
    <br>
    <h1 class="title">Калкулатор за правоъгълен триъгълник</h1>
    <div class="userform">
        <label for="">
            <input type="radio" name="func" id="sin" onclick="toSin()"><label for="sin">sin</label>
            <input type="radio" name="func" id="cos" onclick="toCos()"><label for="cos">cos</label>
            <input type="radio" name="func" id="tan" onclick="toTan()"><label for="tan">tan</label>
            <input type="radio" name="func" id="csc" onclick="toCsc()"><label for="csc">csc</label>
            <input type="radio" name="func" id="sec" onclick="toSec()"><label for="sec">sec</label>
            <input type="radio" name="func" id="cot" onclick="toCot()"><label for="cot">cot</label>
        </label>
        <input type="text" name="functionValueField" id="functionValueField">
        <br><br>
        <label for="angleSizeField">Размер на ъгъла:</label>
        <input type="text" name="angleSizeField" id="angleSizeField" placeholder="<90 градуса">°
        <br><br>
        <label for="oppositeSideField">Срещуприлежащ катет:</label>
        <input type="text" name="oppositeSideField" id="oppositeSideField">
        <br><br>
        <label for="adjacentSideField">Прилежащ катет:</label>
        <input type="text" name="adjacentSideField" id="adjacentSideField">
        <br><br>
        <label for="hypotenuseField">Хипотенуза:</label>
        <input type="text" name="hypotenuseField" id="hypotenuseField">
        <br><br>
        <input type="checkbox" name="moreFields" id="moreFields" onclick="moreFields()">
        <label for="moreFields">Още полета</label>
        <br><br>
        <div id="moreFieldsDiv"></div>
        <input type="button" value="Calculate" onclick="calculate()">
    </div>

    <br><br>

    <h4 id="result" class="result">
        
    </h4>
</body>
</html>
